<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width_device, initial-scale=1.0">
        <meta http-equiv="X UA-Compatible" content="ie-edge">
        <title>Noise Pollution Monitoring with IOT</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
    </head>
    <body>
      <canvas id="Chart" width="200" height="150"></canvas>
      <script>
        var ctx = document.getElementById('Chart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['2021-06-27, 16:24', '2021-06-27, 16:24', '2021-06-27, 16:24', '2021-06-27, 16:24'],
        datasets: [{
            label: 'Noise Levels',
            data: [142, 142, 123, 123],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
      </script>
    </body>
